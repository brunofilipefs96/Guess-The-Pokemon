<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="pokemon-logo">Guess The Pokémon</div>
<div id="modal-container" class="fixed inset-0 flex items-center justify-center z-50 hidden">
    <div class="absolute inset-0 bg-gray-900 opacity-50"></div>
    <div class="bg-white p-8 rounded-lg shadow-lg z-10">
        <div id="modal-content"></div>
        <button id="modal-close-button" class="mt-4 bg-red-600 text-white py-2 px-4 rounded-lg">Close</button>
    </div>
</div>
<div id="game-container" class="bg-white shadow-lg rounded-lg p-6 mt-5 max-w-md mx-auto">
    <div class="pokemon-image-wrapper flex justify-center items-center mb-8">
        <div id="pokemon-image"></div>
    </div>
    <div id="letter-box" class="flex justify-center mb-8"></div>
    <div id="score" class="score">Score: <span id="score-value">0</span></div>
    <div id="lives" class="text-center font-bold text-lg mb-8">Lives: 3</div>
    <button id="check-button" onclick="checkGuess()" class="block mx-auto bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-lg">Guess</button>
</div>
<script src="script.js" type="module"></script>
</body>
</html>
