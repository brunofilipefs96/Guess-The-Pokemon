<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
<nav class="bg-gray-900 py-4">
    <div class="container mx-auto flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <!-- Logo da região -->
            <div class="region-logo">Region</div>
            <!-- Lista de regiões -->
            <ul class="flex space-x-6">
                <li>
                    <a href="#" class="region-link inline-flex items-center text-white text-lg font-semibold hover:text-gray-300" data-region="kanto">
                        <i class="fab fa-pagelines text-green-400 mr-2"></i>
                        Kanto
                    </a>
                </li>
                <li>
                    <a href="#" class="region-link inline-flex items-center text-white text-lg font-semibold hover:text-gray-300" data-region="johto">
                        <i class="fas fa-tree text-brown-400 mr-2"></i>
                        Johto
                    </a>
                </li>
                <li>
                    <a href="#" class="region-link inline-flex items-center text-white text-lg font-semibold hover:text-gray-300" data-region="hoenn">
                        <i class="fas fa-water text-blue-400 mr-2"></i>
                        Hoenn
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="pokemon-logo">Guess The Pokémon</div>
<div id="modal-container" class="fixed inset-0 flex items-center justify-center z-50 hidden">
    <div class="absolute inset-0 bg-gray-900 opacity-50"></div>
    <div class="bg-white p-8 rounded-lg shadow-lg z-10">
        <div id="modal-content"></div>
        <button id="modal-close-button" class="mt-4 bg-red-600 text-white py-2 px-4 rounded-lg">Close</button>
    </div>
</div>
<div id="game-container" class="bg-white shadow-xl rounded-lg p-6 mt-5 max-w-md mx-auto">
    <div class="pokemon-image-wrapper flex justify-center items-center mb-8">
        <div id="pokemon-image"></div>
    </div>
    <div id="letter-box" class="flex justify-center mb-8"></div>
    <div id="progress-bar" class="bg-blue-500 h-6 rounded-full mb-4 relative">
        <div id="progress-bar-inner" class="bg-green-500 h-full rounded-full"></div>
        <div id="progress-text" class="absolute inset-0 flex items-center justify-center text-white font-semibold"></div>
    </div>
    <p class="text-gray-500 italic text-center mt-2">Refresh the page to restart the game.</p>
    <button id="check-button" onclick="checkGuess()" class="block mt-10 mx-auto bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-lg">Guess</button>
</div>
<footer class="fixed inset-x-0 bottom-0 w-full bg-gray-900 text-white text-center py-4">Developed by Bruno Silva</footer>
<script src="script.js" type="module"></script>
<script>
    const defaultRegionLink = document.querySelector('.region-link');
    defaultRegionLink.classList.add('border-b-2', 'border-green-400');
</script>
</body>
</html>
